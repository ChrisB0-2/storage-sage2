version: "3.8"

services:
  storage-sage:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    container_name: storage-sage
    restart: unless-stopped
    command:
      - "-daemon"
      - "-schedule=1m"
      - "-root=/data"
      - "-mode=execute"
      - "-metrics"
      - "-metrics-addr=:9090"
      - "-loki"
      - "-loki-url=http://loki:3100"
      - "-audit-db=/var/lib/storage-sage/audit.db"
      - "-trash-path=/var/lib/storage-sage/trash"
    volumes:
      # Mount the directory to clean
      - ./data:/data:rw,z
      # Audit database persistence
      - storage_sage_data:/var/lib/storage-sage
      # Trash directory (for soft-delete recovery)
      - ./trash:/var/lib/storage-sage/trash:rw,z
      # Optional: mount config file
      # - ./storage-sage.yaml:/etc/storage-sage/config.yaml:ro
    ports:
      - "8080:8080"   # Daemon API
      - "9091:9090"   # Metrics (9091 to avoid conflict with Prometheus)
    networks:
      - monitoring
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro,z
      - ./dashboards/alerting-rules.yaml:/etc/prometheus/alerting-rules.yaml:ro,z
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    environment:
      # Use environment variables for credentials - set via .env file or shell
      # NEVER commit actual credentials to source control
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro,z
      - ./dashboards:/var/lib/grafana/dashboards:ro,z
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:
  storage_sage_data:

networks:
  monitoring:
    driver: bridge
